<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{  /* box-level */
            background-color: rgb(168, 168, 168);
            height: 300px;
            width: 300px;

            border: 10px solid rgb(39, 38, 38);

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed red;

        }

        a {  /* inline-level */

            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">Links sao exemplos de caixas inline-level</a>. Vamos como tudo isso funciona</p>
</body>
</html>
