<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        th {
            background-color: rgb(255, 255, 173);
        }
        .nota {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <td></td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>1</td>
                <th colspan="5" class="nota">Notas</th>
            </tr>
            <tr>
                <td>2</td>
                <th scope="col">Nome</th>
                <th scope="col">Matematica</th>
                <th scope="col">Fisica</th>
                <th scope="col">Quimica</th>
                <th scope="col">Biologia</th>
            </tr>
            <tr>
                <td>3</td>
                <th scope="row">Mateus</th>
                <td>38</td>
                <td>58</td>
                <td>66</td>
                <td>49</td>
            </tr>
            <tr>
                <td>4</td>
                <th scope="row">Bruno</th>
                <td>88</td>
                <td>92</td>
                <td>74</td>
                <td>90</td>
            </tr>
            <tr>
                <td>5</td>
                <th scope="row">Tomas</th>
                <td>57</td>
                <td>77</td>
                <td>91</td>
                <td>91</td>
            </tr>
            <tr>
                <td>6</td>
                <th scope="row">Bianca</th>
                <td>82</td>
                <td>56</td>
                <td>45</td>
                <td>95</td>
            </tr>
            <tr>
                <td>7</td>
                <th scope="row">Julia</th>
                <td>55</td>
                <td>55</td>
                <td>65</td>
                <td>75</td>
            </tr>
            <tr>
                <td>8</td>
                <th scope="row">Maria</th>
                <td>44</td>
                <td>69</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <td>9</td>
                <th scope="row">Janaina</th>
                <td>75</td>
                <td>51</td>
                <td>57</td>
                <td>84</td>
            </tr>
            <tr>
                <td>10</td>
                <th scope="row">Jos√©</th>
                <td>38</td>
                <td>37</td>
                <td>51</td>
                <td>56</td>
            </tr>
        </thead>
    </table>
</body>
</html>
