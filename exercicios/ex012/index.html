<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="500" controls autoplay loop>
          <source src="midia/meu-video-webm.webm" type="video/webm">
          <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
          <source src="midia/Meu-Video-Mkv.mkv" type="video/mkv">
    </video>
    
    <h1>Inserindo videos do You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YWeo5f60eP8?si=w3F9fkBVNoUOjA8V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo video do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
